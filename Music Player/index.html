<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="top-navbar">
            <i class="icons">Select</i>
            <span>Now Playing</span>
            <i class="icons">Select</i>
        </div>
        <div class="image-container">
           <img src="" alt="">
        </div>
        <div class="music-details">
          <p class="song-name"></p>
          <p class="artist"></p>
        </div>
        <div class="music-sliderarea">
            <div class="music-slider-bar">
                <audio id="main-song" src=""></audio>
            </div>
            <div class="song-timer">
                <span class="current-time">0:00</span>
                <span class="max-duration">0:00</span>
            </div>
        </div>
        <div class="controls">
            <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
            <i id="prev" class="icons">previous</i>
            <div class="play-pause">
                <i class="icons play">play_arrow</i>
            </div>
            <i id="next" class="icons">next</i>
            <i id="more-list" class="icons">queue list</i>
        </div>
        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i class="icons">queue music</i>
                    <span>Music List</span>
                </div>
                <i id="close" class="icons">close</i>
            </div>
            <ul>

            </ul>
        </div>
    </div>
    
</body>
</html>
